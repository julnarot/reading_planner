<form [formGroup]="bookForm" (ngSubmit)="onSave()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add book</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="space-between center">
        <mat-form-field [style.width.%]="50">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
          @if (bookForm.get('title')?.invalid) {
          <mat-error>field is required</mat-error>
          }
        </mat-form-field>

        <mat-form-field [style.width.%]="50">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            @for (category of bookCategories; track $index) {
            <mat-option [value]="category">{{ category }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Abstract</mat-label>
          <textarea matInput formControlName="abstract"></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Number pages</mat-label>
          <input matInput type="number" formControlName="numPages" />
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit" [disabled]="bookForm.invalid">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</form>
